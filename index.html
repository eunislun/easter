<head>

    <style>
        body {

            display: flex;

            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #b3daf1;
        }
        #game-board {
            display: grid;

            grid-template-rows: repeat(4, 100px);    /* 4 è¡Œ */
            gap: 10px;

        }
        .card {
            width: 100px;

        }
        .card-inner {

        .card.flipped .card-inner {

        }
        .card-front, .card-back {
            width: 100%;

        }
        .card-front {
            background-color: #fff1a6;
            transform: rotateY(180deg);
            font-size: 3em; /* Emoji æ›´å¤§ */
        }
        .card-back {
            background-color: #f3a8bc;
            border: 2px solid #999;
            color: #ffffff; /* TBMG å­—é¡è‰²ï¼ˆç™½è‰²ï¼‰ */
            font-size: 1.5em; /* TBMG å­—æ›´å¤§ */
        }
        #stats {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        #restart-button {
            padding: 10px 20px;
            font-size: 1em;

        }

        }
    </style>
</head>
<body>
    <div id="countdown">5</div>
    <div id="stats">
        æ™‚é–“: <span id="timer">0</span> ç§’ | 
        ç¿»ç‰Œæ¬¡æ•¸: <span id="flip-count">0</span> | 
        é…å°æ¬¡æ•¸: <span id="match-count">0</span>
    </div>
    <div id="game-board"></div>
    <button id="restart-button">é‡æ–°é–‹å§‹</button>

    <script>
        const emojis = [
            'ğŸ°', 'ğŸ°', 'ğŸ¥š', 'ğŸ¥š', 'ğŸªº', 'ğŸªº', 'ğŸ£', 'ğŸ£', 
            'ğŸ¥³', 'ğŸ¥³', 'ğŸ¦Š', 'ğŸ¦Š', 'ğŸ‡', 'ğŸ‡', 'ğŸ€', 'ğŸ€', // æ–°å¢ 4 å° Emoji
        ];
        const gameBoard = document.getElementById('game-board');
        const timerDisplay = document.getElementById('timer');
        const flipCountDisplay = document.getElementById('flip-count');
        const matchCountDisplay = document.getElementById('match-count');
        const restartButton = document.getElementById('restart-button');
        const countdownDisplay = document.getElementById('countdown');

        let cards = [];
        let flippedCards = [];
        let matchedCards = [];
        let flipCount = 0;
        let matchCount = 0;
        let timer = 0;
        let timerInterval;
        let countdown = 5;

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            gameBoard.innerHTML = '';
            flippedCards = [];
            matchedCards = [];
            flipCount = 0;
            matchCount = 0;
            timer = 0;
            clearInterval(timerInterval);
            updateStats();

            // éš¨æ©Ÿåˆ†é… Emoji
            const shuffledEmojis = emojis.sort(() => Math.random() - 0.5);
            shuffledEmojis.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('card');

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.textContent = emoji;

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.textContent = 'TBMG';

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);
                gameBoard.appendChild(card);

                card.addEventListener('click', flipCard);
            });

            // é–‹å§‹å€’æ•¸
            startCountdown();
        }

        // é–‹å§‹å€’æ•¸
        function startCountdown() {
            countdown = 5;
            countdownDisplay.textContent = countdown;

            const countdownInterval = setInterval(() => {
                countdown--;
                countdownDisplay.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.textContent = 'é–‹å§‹ï¼';
                    setTimeout(() => {
                        countdownDisplay.style.display = 'none';
                        startGame();
                    }, 1000);
                }
            }, 1000);
        }

        // é–‹å§‹éŠæˆ²
        function startGame() {
            // å•Ÿç”¨å¡ç‰‡é»æ“Š
            cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.style.pointerEvents = 'auto';
            });

            // é–‹å§‹è¨ˆæ™‚
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = timer;
            }, 1000);
        }

        // ç¿»ç‰Œé‚è¼¯
        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);
                flipCount++;
                flipCountDisplay.textContent = flipCount;

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        // æª¢æŸ¥åŒ¹é…
        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;
            const firstEmoji = firstCard.querySelector('.card-front').textContent;
            const secondEmoji = secondCard.querySelector('.card-front').textContent;

            if (firstEmoji === secondEmoji) {
                matchedCards.push(firstCard, secondCard);
                matchCount++;
                matchCountDisplay.textContent = matchCount;
                flippedCards = [];

                if (matchedCards.length === emojis.length) {
                    clearInterval(timerInterval);
                    alert(`éŠæˆ²å®Œæˆï¼\næ™‚é–“: ${timer} ç§’\nç¿»ç‰Œæ¬¡æ•¸: ${flipCount}\né…å°æ¬¡æ•¸: ${matchCount}`);
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        // æ›´æ–°çµ±è¨ˆæ•¸æ“š
        function updateStats() {
            timerDisplay.textContent = timer;
            flipCountDisplay.textContent = flipCount;
            matchCountDisplay.textContent = matchCount;
        }

        // é‡æ–°é–‹å§‹éŠæˆ²
        restartButton.addEventListener('click', initGame);

        // åˆå§‹åŒ–éŠæˆ²
        initGame();
    </script>
</body>
</html>
