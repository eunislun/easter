<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>復活節記憶大挑戰</title>
    <style>
        body {
            font-family: 'Times New Roman', '新細明體', serif; /* 英文字體為 Times New Roman，中文字體為新細明體 */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #bde4f4;
        }
        #game-title {
            font-size: 2.5em;
            color: #404969;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 78px); /* 4 列，寬度設為 78px */
            grid-template-rows: repeat(4, 88px);   /* 4 行，高度設為 98px */
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            width: 78px;  /* 寬度設為 78px */
            height: 88px; /* 高度設為 98px */
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .card-front {
            background-color: #e3abac;
            transform: rotateY(180deg);
            font-size: 2em; /* Emoji 大小調整 */
        }
        .card-back {
            background-color: #fce38a;
            border: 2px solid #999;
            color: #ffffff; /* TBMG 字顏色（白色） */
            font-size: 1.2em; /* TBMG 字大小調整 */
        }
        #stats {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        #restart-button, #start-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }
        #rules {
            margin-top: 30px;
            font-size: 1.1em;
            color: #333;
            text-align: left;
            max-width: 400px;
            line-height: 1.6;
        }
        #rules ul {
            list-style-type: none;
            padding: 0;
        }
        #rules ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 頁面頂部：遊戲名稱 -->
    <div id="game-title">復活節記憶大挑戰</div>

    <!-- 遊戲統計數據 -->
    <div id="stats">
        時間: <span id="timer">0</span> 秒 | 
        翻牌次數: <span id="flip-count">0</span>
    </div>

    <!-- 遊戲板 -->
    <div id="game-board"></div>

    <!-- 按鈕 -->
    <button id="start-button">開始遊戲</button>
    <button id="restart-button">重新開始</button>

    <!-- 頁面底部：遊戲規則 -->
    <div id="rules">
        <strong>遊戲規則：</strong>
        <ul>
            <li>🔹️ 找到所有相同的牌並完成配對。</li>
            <li>🔹️ 每次可以翻開兩張牌。</li>
            <li>🔹️ 如果兩張牌的圖案相同，牌會保持正面顯示。</li>
            <li>🔹️ 如果兩張牌的圖案不同，牌會自動翻回背面。</li>
            <li>🔹️ 當所有牌都成功配對後，遊戲結束。</li>
        </ul>
    </div>

    <script>
        const emojis = [
            '🐰', '🐰', '🥚', '🥚', '🪺', '🪺', '🐣', '🐣', 
            '🥳', '🥳', '🦊', '🦊', '🐇', '🐇', '🎀', '🎀', // 新增 4 對 Emoji
        ];
        const gameBoard = document.getElementById('game-board');
        const timerDisplay = document.getElementById('timer');
        const flipCountDisplay = document.getElementById('flip-count');
        const restartButton = document.getElementById('restart-button');
        const startButton = document.getElementById('start-button');

        let cards = [];
        let flippedCards = [];
        let matchedCards = [];
        let flipCount = 0;
        let timer = 0;
        let timerInterval;

        // 初始化遊戲
        function initGame() {
            gameBoard.innerHTML = '';
            flippedCards = [];
            matchedCards = [];
            flipCount = 0;
            timer = 0;
            clearInterval(timerInterval);
            updateStats();

            // 隨機分配 Emoji
            const shuffledEmojis = emojis.sort(() => Math.random() - 0.5);
            shuffledEmojis.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('card');

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.textContent = emoji;

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.textContent = 'TBMG';

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);
                gameBoard.appendChild(card);

                card.addEventListener('click', flipCard);
            });

            // 禁用卡片點擊，直到遊戲開始
            cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.style.pointerEvents = 'none';
            });
        }

        // 開始遊戲
        function startGame() {
            // 啟用卡片點擊
            cards.forEach(card => {
                card.style.pointerEvents = 'auto';
            });

            // 開始計時
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = timer;
            }, 1000);
        }

        // 翻牌邏輯
        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);
                flipCount++;
                flipCountDisplay.textContent = flipCount;

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        // 檢查匹配
        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;
            const firstEmoji = firstCard.querySelector('.card-front').textContent;
            const secondEmoji = secondCard.querySelector('.card-front').textContent;

            if (firstEmoji === secondEmoji) {
                matchedCards.push(firstCard, secondCard);
                flippedCards = [];

                if (matchedCards.length === emojis.length) {
                    clearInterval(timerInterval);
                    alert(`遊戲完成！\n時間: ${timer} 秒\n翻牌次數: ${flipCount}`);
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        // 更新統計數據
        function updateStats() {
            timerDisplay.textContent = timer;
            flipCountDisplay.textContent = flipCount;
        }

        // 重新開始遊戲
        restartButton.addEventListener('click', initGame);

        // 開始遊戲按鈕
        startButton.addEventListener('click', () => {
            startGame();
            startButton.style.display = 'none'; // 隱藏開始按鈕
        });

        // 初始化遊戲
        initGame();
    </script>
</body>
</html>
